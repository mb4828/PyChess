name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Run tests
        env:
          SDL_VIDEODRIVER: dummy
          SDL_AUDIODRIVER: dummy
          PYGAME_HIDE_SUPPORT_PROMPT: 1
        run: python -m pytest tests/ -v

  build-windows:
    needs: [test]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build Windows executable
        run: python build.py

      - uses: actions/upload-artifact@v4
        with:
          name: PGChess-windows
          path: dist/PGChess.exe

  build-macos:
    needs: [test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build macOS app
        run: |
          python build.py
          cd dist && zip -r PGChess-macOS.zip PGChess.app

      - uses: actions/upload-artifact@v4
        with:
          name: PGChess-macos
          path: dist/PGChess-macOS.zip

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get version
        id: version
        run: |
          VERSION=$(python -c "from version import VERSION; print(VERSION)")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          name: PGChess-windows
          path: artifacts/

      - uses: actions/download-artifact@v4
        with:
          name: PGChess-macos
          path: artifacts/

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: PGChess v${{ steps.version.outputs.VERSION }}
          files: |
            artifacts/PGChess.exe
            artifacts/PGChess-macOS.zip
          generate_release_notes: true
